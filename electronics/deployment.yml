apiVersion: apps/v1
kind: Deployment
metadata:
  name: electronics-deployment
  labels:
    app: electronics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: electronics
  template:
    metadata:
      labels:
        app: electronics
    spec:
      containers:
      - name: electronics
        image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/google-store-electronics:338a88d6250f3298d5cdb91c01d2bc4d06fba3f4
        ports:
        - containerPort: 80
