apiVersion: apps/v1
kind: Deployment
metadata:
  name: earphones-deployment
  labels:
    app: earphones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: earphones
  template:
    metadata:
      labels:
        app: earphones
    spec:
      containers:
      - name: earphones
        image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/google-store-earphones:338a88d6250f3298d5cdb91c01d2bc4d06fba3f4
        ports:
        - containerPort: 80
