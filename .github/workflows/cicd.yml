name: CI/CD for Google Store (Full Stack)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com
  SERVICES: "frontend electronics phones computers earphones backend"
  K8S_NAMESPACE: default
  CLUSTER_NAME: abinash

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo using Personal Access Token (needed for push)
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_PAT }}

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: üîß Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Show IAM identity to help update aws-auth
      - name: üîç Check AWS Identity
        run: aws sts get-caller-identity

      # 4Ô∏è‚É£ Login to Amazon ECR
      - name: üì¶ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 5Ô∏è‚É£ Build, Tag & Push Docker Images
      - name: üõ† Build & push Docker images
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA}"

          for service in $SERVICES; do
            if [ "$service" = "frontend" ]; then
              FOLDER="."
            elif [ "$service" = "backend" ]; then
              FOLDER="Backend"
            else
              FOLDER="$service"
            fi

            if [ ! -f "$FOLDER/Dockerfile" ]; then
              echo "‚ö†Ô∏è Skipping $service (no Dockerfile found)"
              continue
            fi

            REPO_NAME="google-store-$service"
            IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

            # Create ECR repo if not present
            aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
              aws ecr create-repository --repository-name $REPO_NAME

            echo "üöÄ Building $service image..."
            docker build -t $IMAGE_URI $FOLDER
            docker push $IMAGE_URI

            # Update image in YAML
            DEPLOY_YML="$FOLDER/deployment.yml"
            BACKEND_DEPLOY_YML="$FOLDER/backend-deployment.yml"
            if [ -f "$DEPLOY_YML" ]; then
              sed -i "s|image:.*|image: $IMAGE_URI|g" "$DEPLOY_YML"
            elif [ -f "$BACKEND_DEPLOY_YML" ]; then
              sed -i "s|image:.*|image: $IMAGE_URI|g" "$BACKEND_DEPLOY_YML"
            fi
          done

      # 6Ô∏è‚É£ Commit updated image references back to repo
      - name: üîÑ Commit updated deployment manifests
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add */deployment.yml Backend/backend-deployment.yml deployment.yml || true
          git commit -m "üîÑ Auto-update image tags after build" || echo "No changes to commit"
          git push origin main || echo "‚ö†Ô∏è Git push skipped (no changes)"

      # 7Ô∏è‚É£ Configure kubectl for EKS
      - name: ‚ò∏Ô∏è Configure kubectl for EKS
        run: |
          aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_REGION --alias github-actions
          kubectl config use-context github-actions
          kubectl cluster-info

      # 8Ô∏è‚É£ Apply all Kubernetes manifests (no verification)
      - name: üöÄ Apply Kubernetes manifests
        run: |
          set -e
          echo "üì¶ Deploying all YAML files to EKS..."

          for service in $SERVICES; do
            if [ "$service" = "frontend" ]; then FOLDER="."
            elif [ "$service" = "backend" ]; then FOLDER="Backend"
            else FOLDER="$service"; fi

            for file in service.yml deployment.yml autoscaler.yml backend-deployment.yml backend-service.yml; do
              if [ -f "$FOLDER/$file" ]; then
                echo "‚û°Ô∏è Applying $FOLDER/$file ..."
                kubectl apply -f "$FOLDER/$file" -n $K8S_NAMESPACE || true
              fi
            done
          done

          if [ -f ingress.yml ]; then
            echo "üåê Applying ingress.yml ..."
            kubectl apply -f ingress.yml -n $K8S_NAMESPACE --validate=false || true
          fi
