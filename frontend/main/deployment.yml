apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-main:8ac8fbbdfb1c22c8b13f1979b4289cf825ab11cd
        ports:
        - containerPort: 80
