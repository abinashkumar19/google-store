apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shopping-site-ingress
  namespace: google
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing       # ğŸ‘ˆ Public ALB
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
spec:
  rules:
    - http:
        paths:
          # ğŸ  Main frontend (homepage)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: main-frontend-service
                port:
                  number: 80

          # ğŸ“± Phones page
          - path: /phones
            pathType: Prefix
            backend:
              service:
                name: phones-frontend-service
                port:
                  number: 80

          # ğŸ’» Computers page
          - path: /computers
            pathType: Prefix
            backend:
              service:
                name: computers-frontend-service
                port:
                  number: 80

          # ğŸ§ Earphones page
          - path: /earphones
            pathType: Prefix
            backend:
              service:
                name: earphones-frontend-service
                port:
                  number: 80

          # ğŸ’³ Payment page
          - path: /payment
            pathType: Prefix
            backend:
              service:
                name: payment-frontend-service
                port:
                  number: 80
