apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googleclothes:07521b65efda6e3a2a3998331ff0e98d96cede95
        ports:
        - containerPort: 80
