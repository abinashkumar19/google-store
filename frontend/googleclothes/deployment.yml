apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googleclothes:bffc3e92a878c93607c790ed423fe1721bf7a55f
        ports:
        - containerPort: 80
