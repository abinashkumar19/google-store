apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-backend:60c423b439354ef42483f262f39e4fabbd02b9cc
          ports:
            - containerPort: 5000
