apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-backend:cbdef7f6474426f0ce6c9b06dc189c743cb95d4a
          ports:
            - containerPort: 5000
