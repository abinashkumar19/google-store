  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-backend:fb83d6ce69a275af5045a8a5c18cf70900d50718
          ports:
            - containerPort: 5000
